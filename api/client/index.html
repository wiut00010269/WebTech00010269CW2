<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
   .img:hover .buttons{
        display: flex !important;
   }
   .edit-delet:hover {
       color: #F7E233 !important;
   }
</style>
<body>

<div class="container" style="maxw-idth: 1100px; position: relative" id="app">
<header style="background-color: #F7E233; height: 8vh; position: sticky; top: 0; right: 0; left: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; padding: 0 40px" class="shadow">
    <h1 style="font-size: 24px">Students</h1>
<div>
    <button style="border: none; padding: 0 18px; background-color: transparent; color: black; font-size: 20px; border-radius: 4px;  border: 1px solid black" @click="forDisplay = false">Menu</button>
    <button style="border: none; padding: 0 18px; background-color: transparent; color: black; font-size: 20px; border-radius: 4px;  border: 1px solid black" @click="forDisplay = true">Add</button>
</div>
</header>
 <main style="min-height: 72vh; background-color: #F6F6F6">
     <form action="" class=" mx-auto  px-5 py-4 rounded" @submit.prevent="createContact" v-if="forDisplay">
       <div class="d-flex gap-4">
           <div class="w-50">
               <label class="fs-5 my-3" for="Sname">First name</label>
               <input class=" fs-5 form-control shadow" type="text" id="Sname"  v-model="from.name" placeholder="First name....">
           </div>
           <div class="w-50">
               <label class="fs-5 my-3" for="surname">Last name</label>
               <input class=" fs-5 form-control shadow" type="text" id="surname" v-model="from.surname"  placeholder="Last name....">
           </div>
       </div>
         <div class="d-flex gap-4 mb-3">
             <div class="w-50">
                 <label class="fs-5 my-3" for="url">Avatar Img Url</label>
                 <input class=" fs-5 form-control shadow" type="text" id="url"  v-model="from.img" placeholder="Img Url....">
             </div>
             <div class="w-50">
                 <label class="fs-5 my-3" for="category">Course</label>
                 <input class=" fs-5 form-control shadow" type="text" id="category" v-model="from.course"  placeholder="Course....">
             </div>
         </div>
         <div class="buttons text-center">
             <button class="btn fs-5 mt-2 shadow w-25 mt-4" style="background-color: #F7E233">Create</button>
         </div>
     </form>
     <div v-if="!forDisplay">
         <div class="row">
             <div class="col-4 p-3"  v-for="(item, i) in contacts" :key="i">
                 <div class="card-body shadow mt-2 bg-light" >
                    <div class="img" style="position: relative">
                        <img style="width: 100%; height: 300px; object-fit: cover" :src="item.img" alt="">
                        <div class="buttons" style="width: 100%; transition: .4s; height: 100%; position: absolute; top: 0; display: flex; justify-content: center; align-items: flex-end; background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)); display: none">
                            <button class="mx-2 edit-delet"  style="border: none; background-color: transparent; font-size: 24px; color: white" ><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="mx-2 edit-delet"  style="border: none; background-color: transparent; font-size: 24px; color: white"  @click="removeContact(item.id)"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                     <p class="m-0 fs-4">First name : <strong> {{item.name}} </strong> </p>
                     <p class="m-0 fs-4">Last name : <strong> {{item.surname}}</strong></p>
                     <p class="m-0 fs-5">Course : <strong>{{item.course}}</strong></p>

                 </div>
             </div>
         </div>
     </div>
 </main>
    <footer style="background-color: black; color: white; height: 20vh; position: static; bottom: 300px; right: 0; left: 0; display: flex; align-items: flex-end; justify-content: center">
       <div class="pb-4 text-center" >
           <h5 class="fs-5 mb-1">This web application was created to fulfill <br> Web Technology moduleâ€™s requirements and does not represent  <br> an actual company or service</h5>
           <i class="fa-brands fa-github fs-3 mx-2"></i>
           <i class="fa-brands fa-telegram fs-3 mx-2"></i>
           <i class="fa-brands fa-instagram fs-3 mx-2"></i>
           <i class="fa-brands fa-facebook fs-3 mx-2"></i>
       </div>
    </footer>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
